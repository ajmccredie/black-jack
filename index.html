<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div id="dealer"></div>
    <div id="game-title"><h1>Black Jack</h1></div>
    <div id="cards-pile" style="display: none"></div>
    <div id="running-score" style="display: none">Hands won:<div class="player-one-running-total">Player one: </div><div class="dealer-running-total">Dealer: </div></div>
    <span id="start-over" style="display: none"></span>
    <div id="button-area"><div id="start-button" onclick="dealStartCards(shuffled)" style="display: none"><h2>Let's Play!</h2></div></div>
    <div id="player-one"></div>
    <div id="option-buttons"><button id="stick" onclick="valueCards()" style="display: none"><h2>Stick</h2></button><button id="twist" onclick="drawMore(shuffled)" style="display: none"><h2>Twist</h2></button></div>
    <footer>'♥', '♦', '♠', '♣'</footer>
</body>
</html>
